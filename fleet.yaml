namespace: open-webui

helm:
  chart: charts/open-webui
  releaseName: open-webui
  values:
    ingress:
      enabled: true
      class: "traefik"
      annotations:
        kubernetes.io/ingress.class: "traefik"
      host: "open-webui.hub.unifyhub.dev"
      tls: false  # Traefik will handle TLS
